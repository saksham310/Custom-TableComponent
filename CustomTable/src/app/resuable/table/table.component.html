<div class="wrapper">
  <table class="table" #table>
    <tr>

   @for(value of headers;track headers){

     <th (click)="onSort(value,orderBy)">{{value}} <i class={{icon}}></i></th>
   }
    </tr>
@for(data of newTableData;track data;let i=$index){
  <tr>
    @for(value of headers;track headers){

  <td>{{data[value]}}</td>}
  </tr>
}
<tr>

</tr>
  </table>
  @for(pages of totalCount(totalPages);track pages;let i=$index){
    <button (click)="onPageChange(i)">{{i+1}}</button>
  }
